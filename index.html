<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phần mềm Quản lý Phòng Khám Mắt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eff6ff',
              100: '#dbeafe',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
    }

    /* Normal screen - hide print areas */
    .print-area {
      display: none !important;
    }

    /* Print Specific Styles */
    @media print {
      @page {
        margin: 5mm;
        size: auto;
      }

      @page a5 {
        size: A5 portrait;
        margin: 5mm;
      }

      @page thermal {
        size: 57mm auto;
        margin: 2mm;
      }

      body {
        background: white !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      /* Hide everything except print area */
      body * {
        visibility: hidden;
      }

      .print-area,
      .print-area * {
        visibility: visible !important;
      }

      /* Keep table display properties */
      .print-area table {
        display: table !important;
        table-layout: fixed !important;
      }

      .print-area thead {
        display: table-header-group !important;
      }

      .print-area tbody {
        display: table-row-group !important;
      }

      .print-area tr {
        display: table-row !important;
      }

      .print-area th,
      .print-area td {
        display: table-cell !important;
        word-wrap: break-word !important;
      }

      .print-area {
        display: flex !important;
        justify-content: center !important;
        align-items: flex-start !important;
        position: fixed !important;
        left: 0 !important;
        top: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100% !important;
        height: auto !important;
        background: white !important;
        z-index: 99999 !important;
        margin: 0 !important;
        padding: 10mm !important;
        box-sizing: border-box !important;
      }

      /* Thermal Receipt for Ticket (57mm x 50mm) */
      .print-ticket {
        width: 57mm;
        height: auto;
        min-height: 50mm;
        padding: 3mm;
        font-size: 10px;
        line-height: 1.4;
        text-align: center;
        border: 1px solid black;
        box-sizing: border-box;
        background: white !important;
        color: black !important;
        margin: 0 auto;
      }

      .print-ticket .clinic-name {
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 1mm;
      }

      .print-ticket .doctor-name {
        font-size: 9px;
        margin-bottom: 3mm;
      }

      .print-ticket .ticket-number {
        font-size: 42px;
        font-weight: bold;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        padding: 3mm 0;
        margin: 2mm 0;
      }

      .print-ticket .patient-name {
        font-size: 11px;
        font-weight: bold;
        margin-bottom: 2mm;
      }

      .print-ticket .ticket-note {
        font-size: 8px;
        margin-bottom: 1mm;
      }

      .print-ticket .ticket-date {
        font-size: 8px;
      }

      /* Thermal Receipt for Invoice (50mm width) */
      .print-thermal {
        width: 50mm;
        padding: 3mm;
        font-size: 10px;
        line-height: 1.3;
        background: white !important;
        color: black !important;
        margin: 0 auto;
      }

      /* A5 Portrait for Refraction Sheet */
      .print-a5 {
        width: 148mm;
        min-height: 200mm;
        padding: 8mm;
        font-size: 11px;
        line-height: 1.4;
        background: white !important;
        color: black !important;
        box-sizing: border-box;
        margin: 0 auto;
      }

      .print-a5 table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 3mm;
      }

      .print-a5 table th,
      .print-a5 table td {
        border: 1px solid black !important;
        padding: 2px 4px;
        text-align: center;
        font-size: 10px;
      }

      .print-a5 table th {
        background: #eee !important;
        font-weight: bold;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      .print-a5 .header-section {
        margin-bottom: 4mm;
        overflow: hidden;
      }

      .print-a5 .header-left {
        float: left;
        text-align: left;
        width: 50%;
      }

      .print-a5 .header-right {
        float: right;
        text-align: right;
        width: 50%;
      }

      .print-a5 .title {
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        margin: 4mm 0;
        text-transform: uppercase;
      }

      .print-a5 .subtitle {
        text-align: center;
        font-size: 10px;
        margin-bottom: 4mm;
      }

      .print-a5 .patient-info {
        margin-bottom: 4mm;
        font-size: 11px;
      }

      .print-a5 .patient-info p {
        margin: 1mm 0;
      }

      .print-a5 .notes-section {
        margin-top: 4mm;
        font-size: 9px;
        border: 1px solid #999;
        padding: 2mm;
      }

      .print-a5 .signature-section {
        margin-top: 10mm;
        display: flex;
        justify-content: space-between;
      }

      .print-a5 .signature-box {
        text-align: center;
        width: 45%;
      }

      .print-a5 .signature-box p {
        margin: 0;
      }

      .print-a5 .signature-space {
        height: 20mm;
      }
    }
  </style>

{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",

  }
}
</script>
